<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div>
        <button class="btn btn-dark" id="dark">Dark Theme</button>
        <button class="btn btn-light" id="light">Light Theme</button>
        <button class="btn btn-original" id='original'>Original Theme</button>
      </div>
      <h1>HTML HELP</h1>
      <p>This is a special page. If you click somewhere it will tell you what
         type of HTML element you clicked on.</p>
      <p>look at this walrus!</p>
      <img <span class="walrus" src="img/walrus.jpeg"></span></img>
    </div>
    <div class="container">
    <h2>Fade the walrus w/ toggle, <span id='fancyWalrus'> click here </span></h2>
    <div>
      <img class='fader' src="img/walrus.jpeg"></img>
    </div>
    <h2>The Walrus can also slide like he is on ice, <span id='famousWalrus'> click here </span></h2>
    <div>
      <img class='slide' src="img/walrus.jpeg"></img>
    </div>
  </div>
  </body>
</html>
